<div [ngClass]="alerta" class="alert" role="alert">
  Una simple alerta de {{nombre}} - ¡Échale un vistazo!
</div>

<button
  type="button"
  class="btn btn-info"
  (click)="alerta = 'alert-info'; nombre = 'información'"
>
  Info
</button>
<button 
  type="button" 
  class="btn btn-success" 
  (click)="alerta = 'alert-success'; nombre = 'éxito'"
>
  Success
</button>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}" >Hola mundo</h3>

<button
  type="button"
  name="button"
  class="btn"
  (click)="propiedades.danger = !propiedades.danger"
  [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">Cambiar</button>

<hr>

<h3>Proceso asíncrono</h3>

<button
  (click)="ejecutar()"
  type="button"
  name="boton"
  class="btn btn-primary"
  [disabled]="loading">
  <i
    class="fa"
    [ngClass]="{
      'fa-save': !loading,
      'fa-sync fa-spin': loading
    }"></i>
  <span *ngIf="!loading"> Guardar cambios</span>
  <span *ngIf="loading"> Espere por favor</span>
</button>
