<h4>Formularios <small> por plantilla </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)='guardar(forma)' #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          name="nombre"
          placeholder="Nombre"
          required
          [class.is-invalid]="nombre.invalid && nombre.touched"
          [ngModel]="usuario.nombre"
          minlength="3"
          #nombre="ngModel">
        <small
          *ngIf="nombre.invalid && nombre.touched"
          class="form-text text-danger"
          >
          El nombre debe tener mínimo  3 letras
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
        class="form-control"
        type="text"
        name="apellido"
        placeholder="Apellido"
        required
        [class.is-invalid]="apellido.invalid && apellido.touched"
        [ngModel]="usuario.apellido"
        minlength="3"
        #apellido="ngModel">
        <small
          *ngIf="apellido.invalid && apellido.touched"
          class="form-text text-danger"
          >
          El apellido debe tener mínimo  3 letras
        </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
        class="form-control"
        type="email"
        name="correo"
        placeholder="Correo electrónico"
        required
        [class.is-invalid]="correo.invalid && correo.touched"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        [ngModel]="usuario.correo"
        #correo="ngModel"
        >
      <small
        *ngIf="correo.invalid && correo.touched"
        class="form-text text-danger"
        >
        El correo es obligatorio
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
      <select class="form-control"
        name="pais"
        [disabled]="paises.length === 0"
        [ngModel]="usuario.pais"
        required
        [class.is-invalid]="pais.invalid && pais.touched"
        #pais="ngModel"
      >
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
      <small
        *ngIf="pais.invalid && pais.touched"
        class="form-text text-danger"
        >
        El país es obligatorio
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          value="m"
          name="genero"
          [class.is-invalid]="genero.invalid && genero.touched"
          ngModel
          required
          #genero="ngModel">
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          value="f"
          name="genero"
          [class.is-invalid]="genero.invalid && genero.touched"
          ngModel
          required
          #genero="ngModel">
        <label class="form-check-label">Femenino</label>
      </div>
      <small
        *ngIf="genero.invalid && genero.touched"
        class="form-text text-danger"
      >
      El género es obligatorio
    </small>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
