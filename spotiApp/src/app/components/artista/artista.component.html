<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
  <div class="col-2">
    <img src="{{artista.images | noImage}}" alt="{{artista.name}}" class="img-circle">
  </div>
  <div class="col">
    <h3>{{artista.name}}</h3>
    <a href="{{artista.external_urls.spotify}}" target="_blank">
      Ir a la página del artista
    </a>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
      Volver
    </button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table table-borderless table-dark">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Álbum</th>
          <th>Canción</th>
          <th>Vista previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let topTrack of topTracks">
          <td>
            <img src="{{topTrack.album.images | noImage}}" alt="topTrack.album.name" class="img-thumb">
          </td>
          <td>{{topTrack.album.name}}</td>
          <td>{{topTrack.name}}</td>
          <td>
            <iframe
              [src]="topTrack.uri | domseguro: 'https://open.spotify.com/embed/track/'"
              width="300"
              height="80"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media">
            </iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
